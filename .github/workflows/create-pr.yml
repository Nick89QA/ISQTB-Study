
name: Auto Merge to Master

on:
  push:
    branches:
      - master

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        id: cpr  # Добавляем ID для последующего использования
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          branch: master
          base: master
          title: "Automated Merge to Master"
          body: "This pull request was automatically created and merged."
          labels: |
            automated
          auto-merge: true  # Включает автоматическое слияние PR

      - name: Merge Pull Request
        if: steps.cpr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          script: |
            const pr_number = ${{ steps.cpr.outputs.pull-request-number }};
            const { data: pullRequest } = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number
            });

            if (pullRequest.state === 'open') {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number,
                merge_method: 'merge'
              });
            }
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
